<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact me</title>
    <link rel="stylesheet" href="assets/styles/grid.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="button">
                Home-Page
            </a>

            <ul class="navbar-nav">
                <li class="nav-item  button1">
                    <a href="#" class="nav-link">About us</a>
                </li>

                <li class="nav-item button1">
                    <a href="#" class="nav-link">Blog</a>
                </li>
            </ul>
            <a href="#" class="button">Contact Us</a>


        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-8">
                <main>
                    <form action="mailto:jeweltesi@gmail.com" 
                    method="post" 
                    enctype="text/plain"
                    class="contact-form">
                        <div class="container">
<div class="row">
    <div class="col-12">
        <h3>Contact Us</h3>
    </div>
</div>
                            <!--first and last name-->
                            <div class="row">
                                <div class="col-6">
                                    <label for="first-name-input">First name</label>
                                    <input type="text" id="first-name-input" name="first-name" placeholder="Joe" required>
                                </div>
                                <div class="col-6">
                                    <label for="last-name-input">Last name</label>
                                    <input type="text" id="last-name-input" name="last-name" placeholder="Doe" required>
                                </div>
                            </div>

                            <!--email-->
                            <div class="row">
                                <div class="col-12">
                                    <label for="email-address-input">Email Address</label>
                                    <input type="text" id="email-address-input" name="email-address"
                                        placeholder="joedoe@gmail.com" required>
                                </div>
                            </div>

                            <!--topic drop down list-->
                            <div class="row">
                                <div class="col-12">
                                    <label for="topic-dropdown-list">Topic</label>
                                    <select name="topic" id="topic-dropdown-list" required>
                                        <option value="select">-select option-</option>
                                        <option value="commision">commision work</option>
                                        <option value="questions">questions about a project</option>
                                        <option value="projects">projects</option>
                                    </select>
                                </div>
                            </div>

                            <!--subject-->
                            <div class="row">

                                <div class="col-12">
                                    <label for="subject-input">subject</label>
                                    <input type="text" name="subject input" id="subject-input"
                                        placeholder="please help me" required>

                                </div>

                            </div>

                            <!--MESSAGE-->
                            <div class="col-12">
                                <label for="message-text-are">Message</label>
                                <textarea name="message" id="message-text-are" cols="30" rows="10"
                                    placeholder="PLEASE WRITE MESSAGE HERE" required></textarea>
                            </div>

                            <!--cancel and submit-->
                            <div class="row">

                                <div class="col-6">

                                    <button type="submit" class="button">

                                        Submit

                                    </button>

                                </div>

                                <div class="col-6">

                                    <button type="reset" class="button clear">

                                        Cancel

                                    </button>

                                </div>

                            </div>


                        </div>

                    </form>
                </main>

            </div>
            <div class="col-4">
<aside>
    <div class="contact-details">
        <h3>
            Snail Mail
        </h3>
        <p>
            1, name of website
            <br>
            triq ta ommi 
            <br>
            at ur mum's house
        </p>
        <!--horizontal rule ie: a seperator line-->
        <hr>
        <h3>Email</h3>
        <a href="mailto:jeweltesi@gmail.com">jeweltesi@gmail.com</a>
    </div>
</aside>
            </div>
        </div>
    </div>



    <footer>
        <div class="container">
            &copy; 2023, Jewel Tesi


        </div>
    </footer>
</body>

</html>
